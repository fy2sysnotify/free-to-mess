name: Build Test and Deploy

on:
    workflow_dispatch:
    # push: 
    #     branches: main
    # pull_request: 
    #     branches: main
    # schedule:
    #     - cron: "*/1 * * * *"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
           - name: build
             run: echo "Building software"
             
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: testing
              run: echo "Testing software"

    deploy:
        needs: test
        concurrency: 
            group: production-deployment
            cancel-in-progress: true
        runs-on: ubuntu-latest
        steps:
            - name: deploying software
              run: echo "deployng software"
              

