name: Generate-ASCII
on: push

jobs:
  build_job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Install cowsay
        run: |
          sudo apt-get update
          sudo apt-get install cowsay -y

      - name: Execute cowsay
        run: cowsay -f dragon "Run for cover, I am a DRAGON.... ROAR" >> dragon.txt

      - name: Sleep for 30 seconds
        run: sleep 30s

  test_job_2:
    needs: build_job_1
    runs-on: ubuntu-latest
    steps:
      - name: Sleep for 10 seconds
        run: sleep 10s

      - name: Test file exists
        run: grep -i "ROAR" dragon.txt

  deploy_job_3:
    needs: test_job_2
    runs-on: ubuntu-latest
    steps:
      - name: Read file
        run: cat dragon.txt