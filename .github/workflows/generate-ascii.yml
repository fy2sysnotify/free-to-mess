name: Generate-ASCII
on: push

jobs:
  build_job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Install cowsay
        run: |
          sudo apt-get update
          sudo apt-get install cowsay -y

      - name: Execute cowsay
        run: cowsay -f dragon "Run for cover, I am a DRAGON.... ROAR" >> dragon.txt

      - name: Upload file
        uses: actions/upload-artifact@v4
        with:
          name: dragon-text-file
          path: dragon.txt

  test_job_2:
    needs: build_job_1
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        uses: actions/download-artifact@v5
        with:
          name: dragon-text-file

      - name: Test file exists
        run: grep -i "ROAR" dragon.txt

  deploy_job_3:
    needs: test_job_2
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        uses: actions/download-artifact@v5
        with:
          name: dragon-text-file

      - name: Read file
        run: cat dragon.txt